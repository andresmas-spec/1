        // --- IndexedDB ---
        const DB_NAME = 'ScriptManagerDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'scripts';

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'id' });
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve();
                };

                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        };

        const saveScript = (script) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put(script);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        const compressImage = (file, quality = 0.8) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        let width = img.width;
                        let height = img.height;
                        const MAX_WIDTH = 800;
                        const MAX_HEIGHT = 800;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = (err) => reject(err);
                };
                reader.readAsDataURL(file);
            });
        };

                    scriptVideoInput.value = reader.result;
                    fileStatusEl.textContent = 'Video cargado exitosamente.';
                    imagePreviewsEl.innerHTML = `<div class="flex items-center justify-center p-2"><i class="fas fa-video video-preview-icon"></i></div>`;
                    imageUploadInput.value = null;
                };
                reader.readAsDataURL(file);
            }
        });


        // --- Implementación de la API de Gemini ---
        const callGeminiApi = async (history, systemPrompt, tools = []) => {
            try {
                const payload = {
                    contents: history,
                    generation_config: {
                        temperature: 0.9,
                        topK: 1,
                        topP: 1,
                    },
                    tools: tools,
                    system_instruction: { parts: [{ text: systemPrompt }] }
                };

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error de la API: ${errorData.error.message}`);
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                const sources = data.candidates[0].citationMetadata?.citationSources || [];
                
                return { text, sources };
            } catch (error) {
                console.error("Error al llamar a la API de Gemini:", error);
                return { text: "Lo siento, hubo un error al conectar con la IA. Por favor, revisa tu clave de API y tu conexión a internet.", sources: [] };
            }
        };

        // --- Eventos de los botones de IA globales ---
        summarizeAllBtn.addEventListener('click', async () => {
            openGlobalAiModal('summary');
            showLoading(loadingSpinnerModal);
            
            if (allScripts.length === 0) {
                globalSummaryOutput.textContent = "No hay guiones para resumir. Añade algunos primero.";
                hideLoading(loadingSpinnerModal);
                return;
            }

            const combinedScripts = allScripts.map(script => `Título: ${script.title}\nContenido: ${script.content}`).join('\n\n---\n\n');
            const systemPrompt = "Eres un asistente de escritura. Genera un resumen conciso y coherente de la colección de guiones proporcionada. Resalta los temas comunes, personajes recurrentes o la trama general, si los hay.";
            const { text } = await callGeminiApi([{ role: 'user', parts: [{ text: combinedScripts }] }], systemPrompt);
            
            globalSummaryOutput.textContent = text;
            hideLoading(loadingSpinnerModal);
        });

        chatAllBtn.addEventListener('click', () => {
            openGlobalAiModal('chat');
        });

        globalChatSendBtn.addEventListener('click', async () => {
            const userMessage = globalChatInput.value.trim();
            if (!userMessage) return;

            addGlobalChatMessage('user', userMessage);
            globalChatInput.value = '';
            showLoading(loadingSpinnerModal);
            
            globalChatHistory.push({ role: 'user', parts: [{ text: userMessage }] });
            
            const combinedScripts = allScripts.map(script => `Título: ${script.title}\nContenido: ${script.content}`).join('\n\n---\n\n');
            const systemPrompt = `Eres un asistente de escritura útil y creativo. Responde a las preguntas del usuario basándote en la colección de guiones que te han proporcionado. Sé conciso y céntrate en el contexto dado. No te inventes información. La colección de guiones es:\n\n${combinedScripts}`;
            const { text } = await callGeminiApi(globalChatHistory, systemPrompt);
            
            addGlobalChatMessage('model', text);
            globalChatHistory.push({ role: 'model', parts: [{ text }] });

            hideLoading(loadingSpinnerModal);
        });

        globalChatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                globalChatSendBtn.click();
            }
        });

        searchAllBtn.addEventListener('click', () => {
            openGlobalAiModal('search');
        });

        globalSearchSendBtn.addEventListener('click', async () => {
            const userQuery = globalSearchInput.value.trim();
            if (!userQuery) return;
            
            globalSearchResults.innerHTML = '';
            showLoading(loadingSpinnerModal);

            const systemPrompt = "Eres un motor de búsqueda que proporciona respuestas directas y precisas. No añadas información personal.";
            const { text, sources } = await callGeminiApi([{ role: 'user', parts: [{ text: userQuery }] }], systemPrompt, [{ google_search: {} }]);
            
            if (text) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'ai-message';
                resultDiv.innerHTML = `<p>${text}</p>`;
                globalSearchResults.appendChild(resultDiv);

                if (sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'text-sm text-gray-600 mt-2';
                    sourcesDiv.innerHTML = '<p class="font-bold">Fuentes:</p>';
                    sources.forEach(source => {
                        const a = document.createElement('a');
                        a.href = source.uri;
                        a.textContent = source.title;
                        a.className = 'block underline text-green-700 hover:text-green-800';
                        a.target = '_blank';
                        sourcesDiv.appendChild(a);
                    });
                    globalSearchResults.appendChild(sourcesDiv);
                }
            }
            
            hideLoading(loadingSpinnerModal);
        });
        
        globalSearchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                globalSearchSendBtn.click();
            }
        });

        // --- Eventos de los botones de IA individuales ---
        individualChatSendBtn.addEventListener('click', async () => {
            const userMessage = individualChatInput.value.trim();
            if (!userMessage) return;

            addIndividualChatMessage('user', userMessage);
            individualChatInput.value = '';
            showLoading(loadingSpinnerModal);

            const scriptToUpdate = allScripts.find(s => s.id === currentScriptId);
            if (!scriptToUpdate) {
                showMessage(statusMessageEl, "Error: No se encontró el guión para el chat.");
                hideLoading(loadingSpinnerModal);
                return;
            }

            individualChatHistory.push({ role: 'user', parts: [{ text: userMessage }] });

            const systemPrompt = `Eres un asistente de escritura útil y creativo. Responde a las preguntas del usuario basándote en el siguiente guion: "${scriptToUpdate.content}". Sé conciso y céntrate en el contexto dado. No te inventes información. Si no puedes responder con el contexto dado, simplemente di 'Lo siento, no puedo responder a eso con el guion proporcionado'.`;
            const { text } = await callGeminiApi(individualChatHistory, systemPrompt);
            
            addIndividualChatMessage('model', text);
            individualChatHistory.push({ role: 'model', parts: [{ text }] });
            
            scriptToUpdate.chatHistory = JSON.stringify(individualChatHistory);
            await saveScript(scriptToUpdate);

            hideLoading(loadingSpinnerModal);
        });

        individualChatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                individualChatSendBtn.click();
            }
        });
        
        window.onload = initApp;
    </script>
</body>
</html>
