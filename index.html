                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve();
                };
        
                request.onerror = (event) => {
                    reject("Error al abrir IndexedDB: " + event.target.errorCode);
                };
            });
        };
        
        // Cargar guiones al iniciar desde IndexedDB
        const loadScripts = () => {
            const transaction = db.transaction("guiones", "readonly");
            const objectStore = transaction.objectStore("guiones");
            const request = objectStore.getAll();
        
            request.onsuccess = (event) => {
                allScripts = event.target.result;
                renderFilteredScripts();
                populateCategories();
                loadingSpinner.classList.add('hidden');
                appContent.classList.remove('hidden');
            };
        
            request.onerror = () => {
                showMessage(errorMessageEl, 'Error al cargar los guiones.', false);
            };
        };

        const saveScript = (script) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction("guiones", "readwrite");
                const objectStore = transaction.objectStore("guiones");
                const request = objectStore.put(script);

                request.onsuccess = () => {
                    resolve();
                };

                request.onerror = () => {
                    reject('Error al guardar el guion.');
                };
            });
        };

        const deleteScript = (id) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction("guiones", "readwrite");
                const objectStore = transaction.objectStore("guiones");
                const request = objectStore.delete(id);
                
                request.onsuccess = () => {
                    resolve();
                };
        
                request.onerror = () => {
                    reject('Error al eliminar el guion.');
                };
            });
        };

        // Mostrar un mensaje temporal
        const showMessage = (element, message, isSuccess = true) => {
            element.querySelector('p:last-child').textContent = message;
            element.classList.remove('hidden');
            element.classList.toggle('bg-green-100', isSuccess);
            element.classList.toggle('bg-red-100', !isSuccess);
            element.classList.toggle('text-green-700', isSuccess);
            element.classList.toggle('text-red-700', !isSuccess);
            element.classList.toggle('border-green-500', isSuccess);
            element.classList.toggle('border-red-500', !isSuccess);
            setTimeout(() => {
                element.classList.add('hidden');
            }, 3000);
        };

        // Limpiar formulario
        const clearForm = () => {
            scriptForm.reset();
            formIdInput.value = '';
            imagePreviewsContainer.innerHTML = '';
            document.getElementById('script-images').value = '';
            document.getElementById('script-video').value = '';
            document.getElementById('cancel-edit-btn').classList.add('hidden');
        };

        // Renderizar categor√≠as √∫nicas
        const populateCategories = () => {
            const categories = [...new Set(allScripts.map(script => script.category))].filter(Boolean);
            filterCategory.innerHTML = '<option value="all">Todas las categor√≠as</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                filterCategory.appendChild(option);
            });
        };

        // L√≥gica para ordenar guiones
        const sortScripts = (scripts, order) => {
            return scripts.sort((a, b) => {
                if (order === 'title_asc') {
                    return a.title.localeCompare(b.title);
                }
                const dateA = new Date(a.updatedAt || a.createdAt);
                const dateB = new Date(b.updatedAt || b.createdAt);
                if (order === 'created_asc') {
                    return dateA - dateB;
                } else {
                    return dateB - dateA;
                }
            });
        };

        // Renderizar la lista de guiones filtrada, ordenada y paginada
        const renderFilteredScripts = () => {
            scriptsList.innerHTML = '';
            const searchTerm = mainSearchInput.value.toLowerCase();
            const filterValue = filterCategory.value;
            const sortValue = sortOrder.value;
            
            let filteredScripts = allScripts.filter(script => {
                const matchesSearch = searchTerm === '' ||
                                     script.title.toLowerCase().includes(searchTerm) ||
                                     script.content.toLowerCase().includes(searchTerm) ||
                                     (script.category && script.category.toLowerCase().includes(searchTerm));
                
                const matchesCategory = filterValue === 'all' || script.category === filterValue;

                return matchesSearch && matchesCategory;
            });
            
            filteredScripts = sortScripts(filteredScripts, sortValue);

            const totalPages = Math.ceil(filteredScripts.length / perPage);
            const startIndex = (currentPage - 1) * perPage;
            const endIndex = startIndex + perPage;
            const scriptsToRender = filteredScripts.slice(startIndex, endIndex);

            if (scriptsToRender.length === 0 && filteredScripts.length > 0 && currentPage > 1) {
                currentPage = 1;
                renderFilteredScripts();
                return;
            }

            if (scriptsToRender.length === 0) {
                scriptsList.innerHTML = '<p class="text-gray-500 text-center">No se encontraron guiones que coincidan.</p>';
                updatePaginationControls(0, 0, 0);
                return;
            }

            scriptsToRender.forEach(script => {
                const scriptCard = document.createElement('div');
                scriptCard.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-200';
                
                let mediaHtml = '';
                if (script.images && script.images.length > 0) {
                    mediaHtml += '<div class="flex flex-wrap gap-2 mb-2">';
                    script.images.forEach(imgBase64 => {
                        mediaHtml += `<img src="${imgBase64}" class="image-preview" alt="Imagen adjunta">`;
                    });
                    mediaHtml += '</div>';
                }
                if (script.video) {
                    mediaHtml += '<div class="flex items-center gap-2 mb-2"><i class="fas fa-video video-preview-icon"></i><span class="text-gray-600 text-sm">Video adjunto</span></div>';
                }
                
                const createdAtDate = script.createdAt ? new Date(script.createdAt).toLocaleDateString() : 'Desconocida';
                const updatedAtDate = script.updatedAt ? new Date(script.updatedAt).toLocaleDateString() : 'Nunca';

                scriptCard.innerHTML = `
                    <h3 class="text-xl font-semibold text-indigo-700 mb-2">${script.title}</h3>
                    <p class="text-gray-500 text-sm mb-2">Categor√≠a: <span class="capitalize">${script.category || 'Sin categor√≠a'}</span></p>
                    <p class="text-gray-500 text-xs mb-2">Creado: ${createdAtDate} | √öltima edici√≥n: ${updatedAtDate}</p>
                    <p class="text-gray-700 mb-4 whitespace-pre-wrap truncate">${script.content.substring(0, 100)}...</p>
                    ${mediaHtml}
                    <div class="flex flex-wrap gap-2">
                        <button class="view-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300" data-id="${script.id}">Ver</button>
                        <button class="edit-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300" data-id="${script.id}">Editar</button>
                        <button class="delete-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300" data-id="${script.id}">Eliminar</button>
                        <button class="chat-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300" data-id="${script.id}">Chat con IA</button>
                    </div>
                `;
                scriptsList.appendChild(scriptCard);
            });
            
            updatePaginationControls(currentPage, totalPages, filteredScripts.length);
        };

        const updatePaginationControls = (currentPage, totalPages, totalScripts) => {
            pageInfo.textContent = `P√°gina ${currentPage} de ${totalPages} (${totalScripts} guiones)`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
        };

        // Manejar el env√≠o del formulario
        scriptForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = formIdInput.value ? parseInt(formIdInput.value) : null;
            const title = formTitleInput.value;
            const content = formContentInput.value;
            const category = formCategoryInput.value;
            const images = document.getElementById('script-images').value ? JSON.parse(document.getElementById('script-images').value) : [];
            const video = document.getElementById('script-video').value || null;
            const locationCoords = scriptLocationCoordsInput.value || null;
            const locationAddress = scriptLocationAddressInput.value || null;
            
            const newScript = {
                id: id || Date.now(),
                title,
                content,
                category,
                images,
                video,
                location: locationCoords ? { coords: locationCoords, address: locationAddress } : null,
                createdAt: id ? allScripts.find(s => s.id === id).createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            try {
                await saveScript(newScript);
                loadScripts();
                clearForm();
                showMessage(successMessageEl, id ? 'Guion actualizado con √©xito.' : 'Guion guardado con √©xito.', true);
            } catch (error) {
                showMessage(errorMessageEl, error, false);
            }
        });

        // Manejadores de eventos de la lista de guiones
        scriptsList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('view-btn')) {
                const id = parseInt(e.target.dataset.id);
                const script = allScripts.find(s => s.id === id);
                if (script) {
                    modalTitle.textContent = script.title;
                    modalContent.value = script.content;
                    
                    modalImages.innerHTML = '';
                    if (script.images && script.images.length > 0) {
                        script.images.forEach(imgBase64 => {
                            const img = document.createElement('img');
                            img.src = imgBase64;
                            img.className = 'image-preview';
                            modalImages.appendChild(img);
                        });
                        modalImages.parentElement.classList.remove('hidden');
                    } else {
                        modalImages.parentElement.classList.add('hidden');
                    }

                    if (script.video) {
                        modalVideo.src = script.video;
                        modalVideoContainer.classList.remove('hidden');
                        modalVideoContainer.parentElement.classList.remove('hidden');
                    } else {
                        modalVideoContainer.classList.add('hidden');
                    }

                    if (script.location) {
                        modalLocationText.textContent = script.location.address;
                        locationDisplayContainer.classList.remove('hidden');
                        initMap(script.location.coords.split(',')[0], script.location.coords.split(',')[1]);
                    } else {
                        locationDisplayContainer.classList.add('hidden');
                    }

                    modalEditBtn.dataset.id = id;
                    modalDeleteBtn.dataset.id = id;
                    modalExportBtn.dataset.id = id;
                    scriptModal.classList.remove('hidden');
                }
            } else if (e.target.classList.contains('edit-btn')) {
                const id = parseInt(e.target.dataset.id);
                const script = allScripts.find(s => s.id === id);
                if (script) {
                    formIdInput.value = script.id;
                    formTitleInput.value = script.title;
                    formContentInput.value = script.content;
                    formCategoryInput.value = script.category;
                    document.getElementById('cancel-edit-btn').classList.remove('hidden');
                    
                    imagePreviewsContainer.innerHTML = '';
                    if (script.images && script.images.length > 0) {
                        document.getElementById('script-images').value = JSON.stringify(script.images);
                        script.images.forEach(imgBase64 => {
                            const img = document.createElement('img');
                            img.src = imgBase64;
                            img.className = 'image-preview';
                            imagePreviewsContainer.appendChild(img);
                        });
                    } else {
                        document.getElementById('script-images').value = '';
                    }

                    if (script.video) {
                        document.getElementById('script-video').value = script.video;
                        document.getElementById('file-status').textContent = 'Video cargado.';
                    } else {
                        document.getElementById('script-video').value = '';
                    }

                    document.getElementById('script-location-coords').value = script.location ? script.location.coords : '';
                    document.getElementById('script-location-address').value = script.location ? script.location.address : '';
                    document.getElementById('location-status').textContent = script.location ? script.location.address : '';

                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } else if (e.target.classList.contains('delete-btn')) {
                const id = parseInt(e.target.dataset.id);
                if (confirm('¬øEst√°s seguro de que quieres eliminar este guion?')) {
                    try {
                        await deleteScript(id);
                        loadScripts();
                        showMessage(successMessageEl, 'Guion eliminado con √©xito.', true);
                    } catch (error) {
                        showMessage(errorMessageEl, error, false);
                    }
                }
            } else if (e.target.classList.contains('chat-btn')) {
                const id = parseInt(e.target.dataset.id);
                const script = allScripts.find(s => s.id === id);
                if (script) {
                    individualChatModal.dataset.scriptId = id;
                    document.getElementById('individual-chat-title').textContent = `Chat sobre "${script.title}"`;
                    individualChatMessages.innerHTML = '';
                    individualChatModal.classList.remove('hidden');
                }
            }
        });
        
        // Manejadores de eventos de paginaci√≥n
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderFilteredScripts();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            const totalScripts = allScripts.filter(script => {
                const matchesSearch = mainSearchInput.value.toLowerCase() === '' ||
                                     script.title.toLowerCase().includes(mainSearchInput.value.toLowerCase()) ||
                                     script.content.toLowerCase().includes(mainSearchInput.value.toLowerCase());
                const matchesCategory = filterCategory.value === 'all' || script.category === filterCategory.value;
                return matchesSearch && matchesCategory;
            }).length;
            const totalPages = Math.ceil(totalScripts / perPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderFilteredScripts();
            }
        });
        
        // Eventos de filtros
        mainSearchInput.addEventListener('input', () => {
            currentPage = 1;
            renderFilteredScripts();
        });

        filterCategory.addEventListener('change', () => {
            currentPage = 1;
            renderFilteredScripts();
        });
        
        sortOrder.addEventListener('change', () => {
            currentPage = 1;
            renderFilteredScripts();
        });

        itemsPerPage.addEventListener('change', () => {
            currentPage = 1;
            perPage = parseInt(itemsPerPage.value);
            renderFilteredScripts();
        });

        // Voz a texto
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'es-ES';
            recognition.interimResults = false;
        
            voiceToTextBtn.addEventListener('click', () => {
                voiceStatus.textContent = 'Escuchando...';
                voiceStatus.classList.remove('hidden');
                voiceToTextBtn.classList.add('voice-active');
                recognition.start();
            });
        
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                formContentInput.value += transcript + ' ';
                voiceStatus.textContent = '';
                voiceStatus.classList.add('hidden');
                voiceToTextBtn.classList.remove('voice-active');
            };
        
            recognition.onerror = (event) => {
                voiceStatus.textContent = 'Error de reconocimiento de voz. Por favor, intenta de nuevo.';
                setTimeout(() => voiceStatus.classList.add('hidden'), 3000);
                voiceToTextBtn.classList.remove('voice-active');
            };
        } else {
            voiceToTextBtn.style.display = 'none';
            voiceStatus.textContent = 'Tu navegador no soporta el reconocimiento de voz.';
            voiceStatus.classList.remove('hidden');
        }

        // Geolocalizaci√≥n y mapa
        getLocBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                locStatus.textContent = 'Obteniendo tu ubicaci√≥n...';
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const coords = `${lat},${lng}`;
                    scriptLocationCoordsInput.value = coords;
                    fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${googleMapsApiKey}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.results && data.results.length > 0) {
                                const address = data.results[0].formatted_address;
                                scriptLocationAddressInput.value = address;
                                locStatus.textContent = `Ubicaci√≥n: ${address}`;
                            } else {
                                locStatus.textContent = 'No se encontr√≥ una direcci√≥n para estas coordenadas.';
                                scriptLocationAddressInput.value = 'Coordenadas: ' + coords;
                            }
                        })
                        .catch(() => {
                            locStatus.textContent = 'Error al obtener la direcci√≥n.';
                        });
                }, () => {
                    locStatus.textContent = 'No se pudo obtener la ubicaci√≥n. Habilita los permisos.';
                });
            } else {
                locStatus.textContent = 'La geolocalizaci√≥n no es compatible con tu navegador.';
            }
        });

        // Geolocalizaci√≥n por direcci√≥n
        document.getElementById('search-address-btn').addEventListener('click', () => {
            const address = document.getElementById('script-address').value;
            if (address) {
                locStatus.textContent = 'Buscando direcci√≥n...';
                fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${googleMapsApiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.results && data.results.length > 0) {
                            const location = data.results[0].geometry.location;
                            const lat = location.lat;
                            const lng = location.lng;
                            scriptLocationCoordsInput.value = `${lat},${lng}`;
                            scriptLocationAddressInput.value = address;
                            locStatus.textContent = `Direcci√≥n encontrada: ${address}`;
                        } else {
                            locStatus.textContent = 'Direcci√≥n no encontrada.';
                            scriptLocationCoordsInput.value = '';
                            scriptLocationAddressInput.value = '';
                        }
                    })
                    .catch(() => {
                        locStatus.textContent = 'Error al buscar la direcci√≥n.';
                    });
            } else {
                locStatus.textContent = 'Por favor, escribe una direcci√≥n.';
            }
        });

        // Multimedia
        imageUploadInput.addEventListener('change', (e) => {
            const files = e.target.files;
            const images = [];
            imagePreviewsContainer.innerHTML = '';
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.className = 'image-preview';
                    imagePreviewsContainer.appendChild(img);
                    images.push(event.target.result);
                    document.getElementById('script-images').value = JSON.stringify(images);
                };
                reader.readAsDataURL(file);
            });
            document.getElementById('file-status').textContent = `Cargando ${files.length} imagen(es)...`;
        });

        videoUploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('script-video').value = event.target.result;
                    document.getElementById('file-status').textContent = 'Video cargado.';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Modal de guion individual
        closeModalBtn.addEventListener('click', () => {
            scriptModal.classList.add('hidden');
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !scriptModal.classList.contains('hidden')) {
                scriptModal.classList.add('hidden');
            }
        });

        modalEditBtn.addEventListener('click', (e) => {
            const id = parseInt(e.target.dataset.id);
            const script = allScripts.find(s => s.id === id);
            if (script) {
                formIdInput.value = script.id;
                formTitleInput.value = script.title;
                formContentInput.value = script.content;
                formCategoryInput.value = script.category;
                
                document.getElementById('cancel-edit-btn').classList.remove('hidden');
                
                imagePreviewsContainer.innerHTML = '';
                if (script.images && script.images.length > 0) {
                    document.getElementById('script-images').value = JSON.stringify(script.images);
                    script.images.forEach(imgBase64 => {
                        const img = document.createElement('img');
                        img.src = imgBase64;
                        img.className = 'image-preview';
                        imagePreviewsContainer.appendChild(img);
                    });
                } else {
                    document.getElementById('script-images').value = '';
                }

                if (script.video) {
                    document.getElementById('script-video').value = script.video;
                    document.getElementById('file-status').textContent = 'Video cargado.';
                } else {
                    document.getElementById('script-video').value = '';
                }

                document.getElementById('script-location-coords').value = script.location ? script.location.coords : '';
                document.getElementById('script-location-address').value = script.location ? script.location.address : '';
                document.getElementById('location-status').textContent = script.location ? script.location.address : '';

                scriptModal.classList.add('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        modalDeleteBtn.addEventListener('click', async (e) => {
            const id = parseInt(e.target.dataset.id);
            if (confirm('¬øEst√°s seguro de que quieres eliminar este guion?')) {
                try {
                    await deleteScript(id);
                    loadScripts();
                    scriptModal.classList.add('hidden');
                    showMessage(successMessageEl, 'Guion eliminado con √©xito.', true);
                } catch (error) {
                    showMessage(errorMessageEl, error, false);
                }
            }
        });

        modalExportBtn.addEventListener('click', (e) => {
            const id = parseInt(e.target.dataset.id);
            const script = allScripts.find(s => s.id === id);
            if (script) {
                exportData([script]);
            }
        });

        // Bot√≥n de cancelar edici√≥n
        cancelButton.addEventListener('click', () => {
            clearForm();
        });

        // Exportar e importar
        const exportData = (data) => {
            if (data.length === 0) {
                showMessage(errorMessageEl, "No hay guiones para exportar.", false);
                return;
            }
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: "application/json;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "guiones.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage(successMessageEl, "Datos exportados exitosamente.", true);
        };
        
        scriptExportBtn.addEventListener('click', () => {
            exportData(allScripts);
        });

        scriptImportBtn.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const importedScripts = JSON.parse(event.target.result);
                        if (Array.isArray(importedScripts)) {
                            const transaction = db.transaction("guiones", "readwrite");
                            const objectStore = transaction.objectStore("guiones");
                            importedScripts.forEach(script => {
                                objectStore.put(script);
                            });
                            transaction.oncomplete = () => {
                                loadScripts();
                                showMessage(successMessageEl, "Datos importados exitosamente.", true);
                            };
                            transaction.onerror = () => {
                                showMessage(errorMessageEl, "Error al importar los datos.", false);
                            };
                        } else {
                            showMessage(errorMessageEl, "El archivo no tiene el formato correcto.", false);
                        }
                    } catch (error) {
                        showMessage(errorMessageEl, "Error al procesar el archivo.", false);
                    }
                };
                reader.readAsText(file);
            }
        });

        // Inicializar la aplicaci√≥n
        initDB().then(() => {
            loadScripts();
        }).catch(error => {
            showMessage(errorMessageEl, error, false);
            loadingSpinner.classList.add('hidden');
        });
    </script>
</body>
</html>
